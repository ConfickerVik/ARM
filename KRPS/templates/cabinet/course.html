{% extends 'cabinet/layout.html' %}

{% block content %}
<h1 class="display-4">Курсы</h1>

<button type="button" class="btn btn-success my-3" data-toggle="modal" data-target="#exampleModal" >Добавить курс</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Создание занятия</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Навание раздела</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Тема занятия</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Тип занятия</label>
                        <select class="custom-select" required>
                            <option value="">Выберете тип занятия</option>
                            <option value="1">Лекция</option>
                            <option value="2">Практическое занятие</option>
                            <option value="3">Лабораторная работа</option>
                            <option value="4">Контрольня работа</option>
                            <option value="5">Экзамен</option>
                        </select>
                </div>
                <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Дата</label>   
                </div>
                <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Кол-во часов</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Материал</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Добавить</button>
          <button type="button" class="btn btn-primary">Отмена</button>
        </div>
      </div>
    </div>
  </div>


<table style="font-size:1.2rem" class="table table-striped table-hover table-dark m-0">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Дисциплина</th>
            <th scope="col">Группа</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{course.name}}</td>
            <td>{{course.group}}</td>
            <td class="text-right">
                <i class="fas fa-eye p-2 border border-primary rounded text-primary"></i>
                <i class="fas fa-edit p-2 border border-info rounded text-info"></i> 
                <i class="fas fa-trash p-2 border border-danger rounded text-danger"></i>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <th colspan="4" scope="row">
                <button type="button" class="btn rounded-0 bg-dark btn-lg btn-block btn-outline-success m-0">
                    <i class="fas fa-plus"></i>
                </button>
            </th>
        </tr>
    </tbody>
</table>

{% endblock %}
