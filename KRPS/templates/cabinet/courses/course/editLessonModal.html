
<!-- Модальное окно редактирование  занятия -->
<div class="modal fade" id="modalEditLesson" tabindex="-1" role="dialog" aria-labelledby="modalEditLesson" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Редактирование занятия</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="form-group">
                            <label>Тема занятия</label>
                            <input id ="themeOflesson" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Тип занятия</label>
                        <select id="selectTypeLesson" class="custom-select" required>
                                <option value="">Выберите тип занятия</option>
                                <option value="1">Лекция</option>
                                <option value="2">Практическое занятие</option>
                                <option value="3">Лабораторная работа</option>
                                <option value="4">Контрольня работа</option>
                                <option value="5">Экзамен</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 col-form-label">Дата</label>
                            <div class="col-xs-10">
                              <input id="dateLesson" class="form-control" type="date" value="2020-01-27" id="example-date-input">
                            </div>
                    </div>        
                    
                    <div class="form-group">
                        <label >Комментарий</label>
                        <textarea  id="LessonComment" class="form-control" rows="3" cols="9"></textarea>
                    </div>
                    {% include 'cabinet/courses/course/todoList.html' %}

                    <div class="modal-footer">
                      <button id="BtnEditLesson" type="submit" class="btn btn-success" >Изменить</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Отмена</button>
                    </div>
                </form>
            </div>
    
          </div>
        </div>
      </div>


      <script>
        let editIdLesson
        $('modalEditLesson').on('show.bs.modal', function (event) {
          let editBtn = $(event.relatedTarget)
          let modal = $(this)
          editIdLesson = editBtn.data('idLesson')
          modal.find('#themeOflesson').val(editBtn.data('themeOflesson'))
          modal.find('#selectTypeLesson').val(editBtn.data('selectTypeLesson'))
          modal.find('#dateLesson').val(editBtn.data('dateLesson'))
          modal.find('#LessonComment').val(editBtn.data('LessonComment'))
        })
      </script>
