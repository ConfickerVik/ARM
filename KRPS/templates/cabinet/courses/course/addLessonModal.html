
<!-- Модальное окно добавления занятия -->
<div class="modal fade" id="modalAddLesson" tabindex="-1" role="dialog" aria-labelledby="modalAddLesson" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Создание занятия</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                <div class="form-group">
                        <label >Тема занятия</label>
                        <input name="topicLesson" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label >Тип занятия</label>
                    <select name="selectLessons" class="custom-select" required>
                            <option value="">Выберите тип занятия</option>
                            <option value="1">Лекция</option>
                            <option value="2">Практическое занятие</option>
                            <option value="3">Лабораторная работа</option>
                            <option value="4">Контрольня работа</option>
                            <option value="5">Экзамен</option>
                    </select>
                </div>
                <div class="form-group">
                    <label  class="col-xs-2 col-form-label">Дата</label>
                        <div  name="dateLess" class="col-xs-10">
                          <input class="form-control" type="date" value="2020-01-27" >
                        </div>
                </div>        
                <div class="form-group">
                    <label>Комментарий</label>
                    <textarea  name="lessComment" class="form-control"  rows="3" cols="8"></textarea>
                </div>
                {% include 'cabinet/courses/course/todoList.html' %}

                <div class="modal-footer">
                  <button id="BtnAddLesson" type="submit" class="btn btn-success">Добавить</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Отмена</button>
                </div>
            </form>
        </div>

      </div>
    </div>
  </div><!-- /.Modal -->

  <script>
    $('#BtnAddLesson').click(function () {
      let topicLesson = $("input[name = 'topicLesson']").val()
      let selectLessons = $("input[name = 'selectLessons']").val()
      let dateLess = $("input[name = 'dateLess']").val()
      let lessComment = $("input[name = 'lessComment']").val()
     
    });
  
  </script>
