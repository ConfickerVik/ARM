<!--просмотр занятий-->
<div class="modal fade" id="modalWatchLesson" tabindex="-1" role="dialog" aria-labelledby="modalDeleteKurs"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Просмотр занятия</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <div class="form-group">
                            <label>Тема занятия</label>
                            <input id ="themeOflesson" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Тип занятия</label>
                        <select id="selectTypeLesson" class="custom-select" required>
                                <option value="">Выберите тип занятия</option>
                                <option value="1">Лекция</option>
                                <option value="2">Практическое занятие</option>
                                <option value="3">Лабораторная работа</option>
                                <option value="4">Контрольня работа</option>
                                <option value="5">Экзамен</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 col-form-label">Дата</label>
                            <div class="col-xs-10">
                              <input id="dateLesson" class="form-control" type="date" value="2020-01-27" id="example-date-input">
                            </div>
                    </div>        
                    
                    <div class="form-group">
                        <label >Комментарий</label>
                        <textarea  id="LessonComment" class="form-control" rows="3" cols="9"></textarea>
                    </div>

                    {% include 'cabinet/courses/course/todoList.html' %}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Оценки</button>
                </div>
            </form>
        </div>
    </div>
</div>
