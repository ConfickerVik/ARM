<div class="modal fade" id="modalDeleteCourse" tabindex="-1" role="dialog" aria-labelledby="modalDeleteKurs"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Подтверждение действия</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="idCourse">Вы действительно хотите удалить курс?</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        aria-label="Close">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#modalDeleteCourse').on('show.bs.modal', function (event) {

        let delBtn = $(event.relatedTarget)
        let modal = $(this)
        modal.find('#idCourse')
        .attr('name', delBtn.data('idCourse'));
    })
</script>
