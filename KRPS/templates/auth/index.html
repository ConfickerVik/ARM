{% extends 'base.html' %}
{% load static %}

{% block page %}
    <style>
    body{
        background:url("{% static 'images/bg_auth.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
    </style>
    <nav class="navbar navbar-dark bg-dark " style="height: 90px;">
        <h1 class="display-4 text-light">ARM организации занятий</h1>
    </nav>

    <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 80vh;">
                <div class="col-md-offset-3 col-md-6">
                    <form method="post" class="form-horizontal shadow p-5 mb-5 bg-white rounded">
                        <h1 class="display-4 text-center">Вход</h1>
                        <label class="m-0">Логин</label>
                        <div class="input-group mb-3">
                            <input name="login" type="text" class="form-control" value="{{ login }}">
                            <div class="input-group-append">
                              <span class="input-group-text" id="basic-addon2">
                                <i class="fas fa-user-circle"></i>
                              </span>
                            </div>
                          </div>
                          <label>Пароль</label>
                          <div class="input-group mb-3">
                              <input name="pass" type="password" class="form-control">
                              <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fa fa-lock"></i>
                                </span>
                              </div>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
                            </div>
                        {% csrf_token %}
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
